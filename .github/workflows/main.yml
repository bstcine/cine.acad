name: cineacademy.us

# 触发条件：在 push 到 master 分支后触发
on:
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai

jobs:
  blog-cicd:
    name: cineacademy.us build & deploy
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 系统作为编译部署的环境

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Setup node
        # 设置 node.js 环境
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Cache node modules
        id: cache
        uses: actions/cache@v1
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm install

      - name: Build project
        run: npm run-script build

      - name: Deploy cineacademy.us
        # 将编译后的博客文件推送到指定仓库
        run: |
          cd ./dist && git init && git add .
          git config user.name "daweilv"
          git config user.email "lvdawei1970@gmail.com"
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force --quiet "${{SERVER_GIT_REPO}}" master:master
